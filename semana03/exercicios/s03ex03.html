<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar palíndromo</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Verificador de Palíndromos</h1>
    <p>Digite uma palavra ou frase:</p>
    <input type="text" id="palavra" name="palavra" size="50">
    <button type="button" onclick="verificarPalindromo()">Verificar</button>
    <script>
        function verificarPalindromo() {
            var palavra = document.getElementById("palavra").value;
            palavra = palavra.toLowerCase().replace(/[^a-z0-9]/g, "");
            var len = palavra.length;
            var palindromo = true;
            for (var i = 0; i < len/2; i++) {
                if (palavra[i] !== palavra[len - 1 - i]) {
                    palindromo = false;
                    break;
                }
            }
            if (palindromo) {
                alert("A palavra ou frase \"" + palavra + "\" é um palíndromo!");
            } else {
                alert("A palavra ou frase \"" + palavra + "\" não é um palíndromo.");
            }
        }
    </script>
</body>
</html>
