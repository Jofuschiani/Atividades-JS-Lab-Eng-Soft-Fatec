<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Cadastro</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h2>Formulário de Cadastro</h2>
  <form id="cadastroForm">
    <div class="mb-3">
      <label for="tipoCadastro">Tipo de Cadastro:</label><br>
      <input type="radio" id="professor" name="tipoCadastro" value="professor" checked>
      <label for="professor">Professor</label><br>
      <input type="radio" id="aluno" name="tipoCadastro" value="aluno">
      <label for="aluno">Aluno</label><br>
    </div>
    <div class="mb-3">
      <label for="nome">Nome:</label>
      <input type="text" class="form-control" id="nome" name="nome" required>
    </div>
    <div class="mb-3">
      <label for="email">E-mail:</label>
      <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="mb-3">
      <label for="dataNascimento">Data de Nascimento:</label>
      <input type="date" class="form-control" id="dataNascimento" name="dataNascimento" required>
    </div>
    <div class="mb-3">
      <label for="telefoneFixo">Telefone Fixo:</label>
      <input type="tel" class="form-control" id="telefoneFixo" name="telefoneFixo">
    </div>
    <div class="mb-3">
      <label for="telefoneCelular">Telefone Celular:</label>
      <input type="tel" class="form-control" id="telefoneCelular" name="telefoneCelular" required>
    </div>
    <div class="mb-3" id="areaAtuacaoContainer">
      <label for="areaAtuacao">Área de Atuação:</label>
      <input type="text" class="form-control" id="areaAtuacao" name="areaAtuacao" required>
    </div>
    <div class="mb-3" id="cursoContainer" style="display: none;">
      <label for="curso">Curso:</label>
      <input type="text" class="form-control" id="curso" name="curso" required>
    </div>
    <div class="mb-3">
      <label for="matricula">Matrícula:</label>
      <input type="text" class="form-control" id="matricula" name="matricula">
    </div>
    <div class="mb-3" id="enderecoLattesContainer">
      <label for="enderecoLattes">Endereço Lattes:</label>
      <input type="text" class="form-control" id="enderecoLattes" name="enderecoLattes">
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
    <button type="reset" class="btn btn-secondary">Redefinir</button>
  </form>
</div>

<!--Bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
  $(document).ready(function() {
    $('input[type="radio"]').click(function() {
      if($(this).attr('id') == 'aluno') {
        $('#areaAtuacaoContainer').css('display', 'none');
        $('#cursoContainer').css('display', 'block');
        $('#enderecoLattesContainer').css('display', 'none');
      } else {
        $('#areaAtuacaoContainer').css('display', 'block');
        $('#cursoContainer').css('display', 'none');
        $('#enderecoLattesContainer').css('display', 'block');
      }
    });
  });
</script>
</body>
</html>
